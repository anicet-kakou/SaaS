# Application Configuration
spring.application.name=${APP_NAME}
server.port=${SERVER_PORT}
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev,jwt,oauth}
spring.main.allow-bean-definition-overriding=true
spring.main.allow-circular-references=true
# Database Configuration
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
# HikariCP Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000
# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=false
spring.flyway.ignore-migration-patterns=*:*
spring.flyway.out-of-order=true
# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:900}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:86400}
jwt.blacklist.cleanup-interval=${JWT_BLACKLIST_CLEANUP_INTERVAL:300}
# Mail Configuration
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=${MAIL_SMTP_AUTH}
spring.mail.properties.mail.smtp.starttls.enable=${MAIL_SMTP_STARTTLS}
# Logging Configuration
logging.level.root=INFO
logging.level.com.devolution.saas=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO
# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
# Cache Configuration
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=500,expireAfterAccess=600s
# Async Configuration
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=10
spring.task.execution.pool.queue-capacity=25
# CORS Configuration
cors.allowed-origins=http://localhost:3000,http://localhost:4200
cors.allowed-methods=GET,POST,PUT,PATCH,DELETE,OPTIONS
cors.allowed-headers=authorization,content-type,x-auth-token,x-requested-with,x-correlation-id,cache-control,pragma
cors.exposed-headers=x-auth-token,x-correlation-id,content-disposition,x-rate-limit-remaining,x-rate-limit-reset
cors.allow-credentials=true
cors.max-age=3600
# DEVOLUTION Specific Configuration
devolution.saas.api.base-url=${DEVOLUTION_API_BASE_URL}
devolution.saas.tenant.default-plan=${DEVOLUTION_TENANT_DEFAULT_PLAN}
devolution.saas.security.jwt.issuer=${DEVOLUTION_JWT_ISSUER}
devolution.saas.security.jwt.audience=${DEVOLUTION_JWT_AUDIENCE:https://api.devolution-saas.com}
devolution.saas.security.jwt.expiration=${DEVOLUTION_JWT_EXPIRATION:900}
devolution.saas.security.jwt.clock-skew-seconds=${DEVOLUTION_JWT_CLOCK_SKEW_SECONDS:30}
