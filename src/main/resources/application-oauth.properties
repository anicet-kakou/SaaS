# Keycloak Configuration
keycloak.auth-server-url=http://localhost:8180/auth
keycloak.realm=saas
keycloak.resource=saas-app
keycloak.credentials.secret=your-keycloak-client-secret
keycloak.public-client=false
keycloak.bearer-only=false
# Auth0 Configuration
auth0.domain=your-tenant.auth0.com
auth0.clientId=your-auth0-client-id
auth0.clientSecret=your-auth0-client-secret
auth0.audience=https://your-api-identifier
# Okta Configuration
okta.oauth2.issuer=https://your-okta-domain/oauth2/default
okta.oauth2.client-id=your-okta-client-id
okta.oauth2.client-secret=your-okta-client-secret
okta.oauth2.scopes=openid,profile,email
# Azure AD Configuration
azure.activedirectory.tenant-id=your-tenant-id
azure.activedirectory.client-id=your-client-id
azure.activedirectory.client-secret=your-client-secret
azure.activedirectory.redirect-uri-template=http://localhost:8080/login/oauth2/code/azure
# Google Configuration
spring.security.oauth2.client.registration.google.client-id=your-google-client-id
spring.security.oauth2.client.registration.google.client-secret=your-google-client-secret
spring.security.oauth2.client.registration.google.scope=openid,profile,email
