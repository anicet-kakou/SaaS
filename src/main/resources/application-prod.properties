# Production Configuration
APP_NAME=Devolution SaaS
SERVER_PORT=8080
# Database Configuration
# These should be set via environment variables in production
DB_HOST=${DB_HOST}
DB_PORT=${DB_PORT}
DB_NAME=${DB_NAME}
DB_USERNAME=${DB_USERNAME}
DB_PASSWORD=${DB_PASSWORD}
# JWT Configuration
# These should be set via environment variables in production
JWT_SECRET=${JWT_SECRET}
JWT_EXPIRATION=900
# Mail Configuration
MAIL_HOST=${MAIL_HOST}
MAIL_PORT=${MAIL_PORT}
MAIL_USERNAME=${MAIL_USERNAME}
MAIL_PASSWORD=${MAIL_PASSWORD}
MAIL_SMTP_AUTH=true
MAIL_SMTP_STARTTLS=true
# Logging Configuration
logging.level.root=INFO
logging.level.com.devolution.saas=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN
# DEVOLUTION Specific Configuration
DEVOLUTION_API_BASE_URL=${DEVOLUTION_API_BASE_URL}
DEVOLUTION_TENANT_DEFAULT_PLAN=FREE
DEVOLUTION_JWT_ISSUER=${DEVOLUTION_JWT_ISSUER}
DEVOLUTION_JWT_SECRET=${DEVOLUTION_JWT_SECRET}
DEVOLUTION_JWT_EXPIRATION=900
# CORS Configuration for Production
cors.allowed-origins=https://app.devolution-saas.com,https://admin.devolution-saas.com
cors.allow-credentials=true
